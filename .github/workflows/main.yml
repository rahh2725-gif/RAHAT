name: LIKHON-BOT

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # Node 18+ use করুন, v3 node-fetch support করার জন্য

      - name: Install dependencies
        run: npm install

      - name: Start Bot
        run: npm start
